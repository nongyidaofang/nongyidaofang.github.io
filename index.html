<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英语学习空间 - 农艺道坊</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 导航栏 -->
    <header>
        <nav>
            <div class="logo">农艺道坊</div>
            <ul class="nav-links">
                <li><a href="#home">首页</a></li>
                <li><a href="#about">关于我</a></li>
                <li><a href="#english">英语学习</a></li>
                <li><a href="#projects">作品集</a></li>
                <li><a href="#contact">联系</a></li>
            </ul>
        </nav>
    </header>

    <!-- 首页横幅 -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1>欢迎来到我的学习空间</h1>
            <p>专注英语学习与个人成长</p>
            <button class="start-btn" onclick="location.href='#english'">开始学习</button>
        </div>
    </section>

    <!-- 关于我 -->
    <section id="about" class="about-section">
        <div class="container">
            <h2>关于我</h2>
            <div class="about-content">
                <p>大家好！我是一个热爱学习和分享的英语爱好者。在这里，我会记录我的英语学习历程，分享学习资源和心得体会</p>
                <div class="learning-directions">
                    <h3>学习方向</h3>
                    <div class="direction-tags">
                        <span class="tag">英语阅读</span>
                        <span class="tag">听力训练</span>
                        <span class="tag">口语练习</span>
                        <span class="tag">写作提升</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 英语学习资源 -->
    <section id="english" class="resources-section">
        <div class="container">
            <h2>英语学习资源</h2>
            <div class="resources-grid">
                <div class="resource-card">
                    <div class="card-icon">📚</div>
                    <h3>每日阅读</h3>
                    <p>精选英语文章阅读与解析</p>
                    <a href="#" class="card-link">查看内容</a>
                </div>
                <div class="resource-card">
                    <div class="card-icon">🎧</div>
                    <h3>听力训练</h3>
                    <p>英语听力材料与练习</p>
                    <a href="#" class="card-link">开始练习</a>
                </div>
                <div class="resource-card">
                    <div class="card-icon">💬</div>
                    <h3>口语素材</h3>
                    <p>实用口语表达与对话</p>
                    <a href="#" class="card-link">学习表达</a>
                </div>
                <div class="resource-card">
                    <div class="card-icon">✍️</div>
                    <h3>写作指导</h3>
                    <p>英语写作技巧与范文</p>
                    <a href="#" class="card-link">提升写作</a>
                </div>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer id="contact">
        <div class="container">
            <p>© 2024 农艺道坊 - 英语学习空间</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
